Configuration:
  packages: "com.kurylchyk"
  name: Log4j2_Config
  properties:
    property:
      name: log-path
      value: logs

  #--------------------------------------
  appenders:
    Console:
      name: Console_Appender
      PatternLayout:
        Pattern: "%highlight{%-5level} %style{%date{yyyy-MM-dd
          HH:mm:ss.SSS}}{blue} %class{1}:%L - %highlight{%msg} %xEx{short}%n"

    File:
      name: logFileError
      filename: ${log-path}/logFileError.log
      filePattern: ${log-path}/archive/logFileError.log.%d{yyyy-MM-dd}.gz
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %class{1}:%L - %msg %xEx{short}%n"
      Filters:
        ThresholdFilter:
        -
          level: error
          onMatch: NEUTRAL
          onMismatch: ACCESS
        -
          level: fatal
          onMatch: DENY
          onMismatch: NEUTRAL


